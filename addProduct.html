<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S-Hand 4 U - Add Product</title>

    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,600&display=swap"
        rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- flowbiteCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />

    <!-- external CSS -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="productDetail productListing">
        <!-- Navbar -->
        <div class="sectionBg">
            <div class="section md:container md:mx-auto">
                <div class="top_navbar">
                    <div class="grid grid-cols-3 justify-items-center w-full">
                        <div class="hamburger_menu flex items-center">
                            <a href="#" id="hamburgerBtn">
                                <i class="fa-solid fa-bars"></i>
                            </a>
                        </div>
                        <div class="logo flex items-center">
                            <img src="images/logo.svg" alt="Logo" class="logo">
                        </div>
                        <div class="logoutBtn flex items-center">
                            <a href="#" class="btn rounded-md"><span class="icon logoutIcon"><i
                                        class="fa-solid fa-right-from-bracket"></i></span> Logout</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <div class="container mx-auto md:px-10">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a href="#"
                                class="inline-flex items-center text-sm font-medium text-gray-700 dark:text-gray-400">
                                <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 20 20">
                                    <path
                                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                                </svg>
                                Dashboard
                            </a>
                        </li>
                        <li class="inline-flex items-center">
                            <a href="productsListing.html"
                                class="inline-flex items-center text-sm font-medium text-gray-700 dark:text-gray-400">
                                <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 9 4-4-4-4" />
                                </svg>
                                <span class="ml-1"></span> Products
                            </a>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center">
                                <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 9 4-4-4-4" />
                                </svg>
                                <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Add
                                    Product
                                </span>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Detail Card -->
        <div class="addProductForm mb-16 mt-8">
            <h2 class="mx-auto w-full text-center text-xl font-bold">Add New Product</h2>
            <div class="container mx-auto md:px-10">
                <div class="mt-6 mx-auto w-3/6 detailContents p-6 rounded-lg shadow-md items-center">
                    <form class="w-full max-w-md mx-auto">
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="productName">
                                    Product Name
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-200"
                                    id="productName" type="text">
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="category">
                                    Category
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <div class="select">
                                    <select id="standard-select"
                                        class="bg-gray-200 w-full focus:outline-none focus:bg-white focus:border-green-200 ppearance-none border-2 border-gray-200 rounded py-2 px-4">
                                        <option value="" disabled selected>None</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="book">Books</option>
                                        <option value="funiture">Funiture</option>
                                        <option value="tool">Tool</option>
                                    </select>
                                    <span class="focus"></span>
                                </div>
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="price">
                                    Price
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-200"
                                    id="price" type="number">
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="description">
                                    Description
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <textarea id="description" name="description" rows="4" cols="50"
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-200"></textarea>
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="warranty">
                                    Is Warranty Include?
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <div class="flex items-center mb-4">
                                    <input id="yes" type="radio" value="" name="warranty"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500  focus:ring-2  ">
                                    <label for="yes" class="ml-2 text-sm font-medium ">Yes</label>
                                </div>
                                <div class="flex items-center">
                                    <input checked id="no" type="radio" value="" name="warranty"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500  focus:ring-2 ">
                                    <label for="no" class="ml-2 text-sm font-medium">No</label>
                                </div>

                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="productImage">
                                    Image
                                </label>
                            </div>
                            <div class="md:w-2/3">
                                <input
                                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
                                    id="file_input" type="file">
                            </div>
                        </div>

                        <div class="w-64 mx-auto text-center">

                            <a class="btn rounded-lg mx-auto text-center py-3 px-5 mb-3" type="button">
                                <i class="fa-solid fa-floppy-disk mr-2"></i> Save
                            </a>


                        </div>

                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer py-2">
                <div class="container mx-auto md:px-10">
                    <p class="text-sm">Copyright © 2023 Second-4-U - All Rights Reserved.</p>
                </div>
            </div>

            <!-- Sidebar -->
            <div class=" sidebar">
                <div class="profile">
                    <img src="images/profile.png" alt="profile_picture">
                    <span class="close_menu">
                        <a href="#">
                            <i class="fa-solid fa-xmark"></i>
                        </a>
                    </span>
                    <h3>Kaung Si Thu</h3>
                    <p>Admin</p>
                </div>
                <hr>
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-desktop"></i></span>
                            <span class="item">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="productsListing.html">
                            <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                            <span class="item">Products Listing</span>
                        </a>
                    </li>
                    <li>
                        <a href="addProduct.html" class="active">
                            <span class="icon"><i class="fa-solid fa-cart-plus"></i></span>
                            <span class="item">Add New Product</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-list"></i></span>
                            <span class="item">Category Listing</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-plus-circle"></i></span>
                            <span class="item">Add New Category</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
        <script>
            var hamburger = document.querySelector(".hamburger_menu");
            hamburger.addEventListener("click", function () {
                document.querySelector(".productListing").classList.toggle("active");
                document.getElementById('hamburgerBtn').style.display = "none";
            })

            var close = document.querySelector(".close_menu");
            close.addEventListener("click", function () {
                document.querySelector(".productListing").classList.toggle("active");
                document.getElementById('hamburgerBtn').style.display = "block";
            })
        </script>
</body>

</html>
