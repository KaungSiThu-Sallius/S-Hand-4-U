<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Hand 4 U - Add Product</title>
</head>

<body>
    <table border="0" cellpadding="10" cellspacing="0" width="100%" bgColor="#e6f8b2">
        <tr>
            <td>&#9776;</td>
            <td align="center">
                <img src="images/logo.png" alt="Logo" width="100">
            </td>
            <td align="right">
                <button>Logout</button>
            </td>
        </tr>
    </table>
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td bgcolor="#ccc">
                <font color="#fff">Dashboard</font>
            </td>
            <td>&#187;</td>
            <td bgcolor="#ccc">
                <font color="#fff">Products</font>
            </td>
            <td>&#187;</td>
            <td>Add Product</td>
        </tr>
    </table>
    <h1>Add New Product</h1>
    <table border="0" cellpadding="10" cellspacing="0" width="100%">
        <!-- Product Name -->
        <tr>
            <td>Product Name:</td>
            <td><input type="text" name="product_name"></td>
        </tr>
        <!-- Category -->
        <tr>
            <td>Category:</td>
            <td>
                <select name="category">
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                </select>
            </td>
        </tr>
        <!-- Price -->
        <tr>
            <td>Price:</td>
            <td><input type="number" name="price"></td>
        </tr>
        <!-- Description -->
        <tr>
            <td>Description:</td>
            <td><textarea name="description" rows="4" cols="30"></textarea></td>
        </tr>
        <!-- Image Upload -->
        <tr>
            <td>Image:</td>
            <td><input type="file" name="image"></td>
        </tr>
    </table>
    <table border="0" cellpadding="2" cellspacing="0" width="100%" bgColor="#e6f8b2">
        <tr>
            <td>
                <p>Copyright Â© 2023 Second-4-U - All rights reserved.</p>
            </td>
        </tr>
    </table>

</body>

</html>
